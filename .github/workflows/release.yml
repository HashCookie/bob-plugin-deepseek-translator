name: Release Bob Plugin

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Zip the plugin
        run: |
          cd src
          zip -r ../bob-plugin-deepseek-translator.zip *
          cd ..
          mv bob-plugin-deepseek-translator.zip bob-plugin-deepseek-translator.bobplugin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bob-plugin-deepseek-translator.bobplugin
          asset_name: bob-plugin-deepseek-translator.bobplugin
          asset_content_type: application/zip
